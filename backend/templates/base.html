<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-c-1">C</h1>
                <h1 id="google-o">O</h1>
                <h1 id="google-c-2">C</h1>
                <h1 id="google-k">K</h1>
                <h1 id="google-t">T</h1>
                <h1 id="google-a-1">A</h1>
                <h1 id="google-i">I</h1>
                <h1 id="google-l-1">L</h1>
                <h1> </h1>
                <h1 id="google-l-2">L</h1>
                <h1 id="google-a-2">A</h1>
                <h1 id="google-b">B</h1>
            </div>
            <div class="input-box" onclick="sendFocus(1)">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Flavor likes" id="flavor-prefs" onkeyup="filterText(event)">
            </div>
            <div class="input-box" onclick="sendFocus(4)">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Flavor dislikes" id="flavor-antiprefs" onkeyup="filterText(event)">
            </div>
            <div class="input-box" onclick="sendFocus(2)">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Must include these flavors" id="flavor-include" onkeyup="filterText(event)">
            </div>
            <div class="input-box" onclick="sendFocus(3)">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Must exclude these flavors" id="flavor-exclude" onkeyup="filterText(event)">
            </div>
            <br>
            <center>Press ENTER to search</center>
            <!-- <div class="input-box" onclick="sendFocus(3)">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Must not include these flavors" id="flavor-exclude" onkeyup="filterText()">
            </div> -->
            <div id="answer-box">
            </div>

        </div>
    </div>

    <script>
        var last_focus = 0
        function answerBoxTemplate(title, titleDesc) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`
        }

        function sendFocus(x) {
            // i feel like this is spaghetti. this feels very stupid to me. unfortunately idk
            // if theres a better way to do this ðŸ¤ª
            switch (x) {
                case 1: document.getElementById('flavor-prefs').focus(); break;
                case 2: document.getElementById('flavor-include').focus(); break;
                case 3: document.getElementById('flavor-exclude').focus(); break;
                case 4: document.getElementById('flavor-antiprefs').focus(); break;
                default: document.activeElement.blur()
            }
        }

        function filterText(event) {
            // only search on ENTER because it's buggy without it
            if (event.keyCode == 13) {
                document.getElementById("answer-box").innerHTML = ""
                console.log(document.getElementById("flavor-prefs").value)
                fetch("/query?" + new URLSearchParams({
                    flavor_prefs: document.getElementById("flavor-prefs").value,
                    flavor_antiprefs: document.getElementById("flavor-antiprefs").value,
                    flavor_include: document.getElementById("flavor-include").value,
                    flavor_exclude: document.getElementById("flavor-exclude").value
                }).toString())
                    .then((response) => response.json())
                    .then((data) => data.forEach(row => {
                        console.log(data)
                        console.log(row)
                        let tempDiv = document.createElement("div")
                        // tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr)
                        tempDiv.innerHTML = answerBoxTemplate(row.name, row.flavors)
                        document.getElementById("answer-box").appendChild(tempDiv)
                    }));
            }
        }

    </script>
</body>
